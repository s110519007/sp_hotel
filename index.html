<style>
  body {
    position: relative;
    /* 自行修正背景顏色 */
    background-color: #ffdcae;
  }

  body::before {
    content: '';
    position: absolute;
    z-index: -1;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url(bg-m.jpg) center 0 no-repeat;
    background-size: 100%;
  }

  @media screen and (min-width: 960px) {
    body::before {
      background: url(bg.jpg) center 0 no-repeat;
      background-size: auto;
    }
  }

  body.bg-fixed::before {
    position: fixed;
    height: 100vh;
  }

  /* 調整logo位置大小 */
  /* .logo {

    content: '';

    width: 100%;

    border: 1px solid #00f;
    pointer-events: none;
  } */

  /*-- 動畫小物件 --*/
  /* ======================================== */
  .animate__wrap {
    position: relative;
    z-index: 1;
  }

  /*-- 手機版：設定物件距離左邊與上邊的位置，單位可以使用"%"或"vw";width:建議電腦版可以使用auto，手機版則可使用%調整 --*/
  .animate__wrap .animate__obj--01 {
    position: absolute;
    top: 10.2vw;
    left: 22vw;
    width: 36%;
  }

  /*-- 電腦版：設定物件距離左邊與上邊的位置，單位可以使用"px"，左邊可以挑整clac()後面的px值;width:建議電腦版可以使用auto，手機版則可使用%調整 --*/
  @media screen and (min-width: 960px) {
    .animate__wrap .animate__obj--01 {
      top: 112px;
      left: calc(50% - 250px);
      width: auto;
    }
  }
</style>
